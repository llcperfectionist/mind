
{% include "mindcreature-admin/header.html" %}

<!--main content start-->
<section id="main-content">
    <div class="wrapper">
        <div class="col-xs-12 padd-none">
            <h3 class="page-header"><i class="fa fa-laptop"></i>Add Course Video</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="../mind">Home</a></li>
                <li><i class="fa fa-laptop"></i>Add Course Video</li>
            </ol>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="admin-addCategory-content">
            <div class="col-xs-12 padd-none">
                <div class="admin-addCategory-content-inner">



                    <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Course</label>
                       <select name="categorie">
                                <option value="" selected="selected" disabled>Select Course</option>
                                {% for s in courselist %}
                                <option value="{{s.id}}">{{s.name}}</option>
                                {% endfor %}
                            </select>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Link</label>
                            <input type="text" name="image" />
                        </div>
                    </div>



                    <div class="btn-group">
                        <input type="submit" value="Submit" />
                    </div>
                    </form>


                </div>
            </div>
        </section>
    </div>
</section>
<!--main content end-->
{% include "mindcreature-admin/footer.html" %}
