{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Mindcreature ,admin">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Mindcreature - Admin Panel</title>
    <link href="{% static 'admin-1/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/bootstrap-theme.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/style-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'admin-1/css/dataTables.bootstrap.min.css' %}" rel="stylesheet" />
</head>
<body>
<section class="admin-login-outer">
 <div class="container">	
  <div class="row">
    <div class="col-xs-12 padd-none">
     <div class="admin-access-form-outer">
	  <div class="form-logo-outer">
	   <a href="http://www.mindcreature.com" target="_blank"><img src="{% static 'admin-1/images/header-logo.png' %}" alt="Mindcreature"/></a>
	  </div>
		<div class="">
				{% block title %}{% endblock %}
				{% block content %}
				<h2>Login</h2>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Login</button>
				</form>
				{% endblock %}
		</div>
	    </div>
        </div>
	 </div>
	</div>
</section>
