
 {% include "mindcreature-admin/header.html" %}
 <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
  selector: 'textarea',
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table contextmenu paste code'
  ],
  toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  content_css: '//www.tinymce.com/css/codepen.min.css'
});
</script>
      <!--main content start-->
      <section id="main-content">
         <div class="wrapper">
			<div class="col-xs-12 padd-none">
				<h3 class="page-header"><i class="fa fa-laptop"></i>Add Reviews</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a href="../mind">Home</a></li>
					<li><i class="fa fa-laptop"></i>Add Reviews</li>
				</ol>
			</div>
     {% if messages %}
      <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
      {% endif %}
	     <section class="admin-addCategory-content">
		  <div class="col-xs-12 padd-none">
		   <div class="admin-addCategory-content-inner">
			<div class="col-md-6 col-sm-6 col-xs-12 padd-none">

            <form action="{% url "savereview" %}" method="POST" enctype="multipart/form-data" >
				{% csrf_token %}

              <div class="form-group">
			  <label>Course</label>
                  <select name="course_id" id="">
                      <option value="" selected="selected" disabled> Select Course</option>
                        {% for s in courselist %}
                        <option value="{{s.id}}" >{{s.name}}</option>
                       {% endfor %}
                  </select>
			  </div>


			 <div class="form-group">
			  <label>Name</label>
			  <input type="text" name="name" />
			 </div>



             <div class="form-group">
			 <label>Email</label>
			 <input type="email" name="email" />
			 </div>

              <div class="form-group">
			 <label>Description</label>
             <textarea name="discription"></textarea>
			 </div>

			 <div class="btn-group">
			  <input type="submit" value="Submit" />
			 </div>
			</form>
		   </div>
		   </div>
		 </div>
	    </section>
	  </div>
      </section>
      <!--main content end-->
{% include "mindcreature-admin/footer.html" %}
