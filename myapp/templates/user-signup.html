{% include "header.html" %}
{% load static %}
<section class="user-profile-signup">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 padd-none">
                <h1 class="text-center">Sign Up</h1>
                <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="profile-field"/>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="profile-field"/>
                        </div>
                        <div class="form-group">
                            <label>Mobile:</label>
                            <input type="text" class="profile-field"/>
                        </div>
                        <div class="form-group">
                            <label>Upload Photo:</label>
                            <input type="file" class="profile-field" />
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea></textarea>
                        </div>
                        <div class="form-group">
                            <label>Info:</label>
                            <textarea></textarea>
                        </div>
                        <div class="save-profile">
                            <input type="submit" value="Send" class="form-btn"/>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
